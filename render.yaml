services:
  - type: web
    name: quantxbot
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install --legacy-peer-deps && cd client && npm install --legacy-peer-deps && npm run build
    startCommand: node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
